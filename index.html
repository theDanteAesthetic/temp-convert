<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="page.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <form>
    <div class = conversion>
      <input type="number" name="temp" id="convertBox" placeholder="Input Temperature">
      <input type="button" value="Convert!  " id="convertButton">
      <div id="outputDiv">
        <p class="output"></p>
      </div>
    </div>
    <div>
      <input type="radio" id="fahrenheit" name="convertType" value="fahrenheit" checked>
      <label for="fahrenheit">Fahrenheit to Celsius</label>
    </div>
    
    <div>
      <input type="radio" id="celsius" name="convertType" value="celsius">
      <label for="celsius">Celsius to Fahrenheit</label>
    </div>
  </form>
</html>
